<!DOCTYPE html>
{% load bootstrap4 %}
{% load article_extras %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/f9f05d10ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="shortcut icon" href="../media/favicon/favicon.ico">
  <link rel="icon" type="image/x-icon" href="../../media/favicon/instagram-64.ico" />

  <title>{%block title%}{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>

  {% include '_nav.html'%}

  {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{% endif %}" role=alert>{{ message }}</li>
        {% endfor %}
    </div>
  {% endif %}


  <div class="container">
  {% block content %}
  
  {% endblock %}
  </div>

  {% bootstrap_javascript jquery='full'%}  
</body>
</html>
