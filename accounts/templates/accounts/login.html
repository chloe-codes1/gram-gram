{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title%}
    Gram-gram Login
{% endblock %}

{% block content %}
  <h2>LOGIN</h2>
  <form action="" method="POST" class="d-inline">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-warning text-white mr-2"><strong>Login</strong></button>
  </form>
  <a href="{% url 'accounts:signup' %}" class="text-success"><strong>Join us</strong></a>
{% endblock %}
