
<span class="btn pt-0 pl-0 pr-1">
    {% if user in article.liked_users.all %}
    <i class="fas fa-heart fa-lg text-danger mr-2 likeButtons"  data-id="{{article.pk}}" onmouseover="this.style.color='white'" onmouseout="this.style.color='red'"></i>
    {% else %}
    <i class="far fa-heart fa-lg text-danger mr-2 animated infinite bounce slow delay-1s likeButtons"  data-id="{{article.pk}}" onmouseover="this.style.color='white'" onmouseout="this.style.color='red'"></i>
    {% endif %}
</span>
